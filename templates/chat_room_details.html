{% extends "base.html" %}

{% block title %}Комната чата

{% endblock %}
{% block header %}Комната :: {{ room_name.name }}{% endblock %}

{% block content %}
<style type="text/css">
	#user_message{
		table-layout: fixed;
	}
	
	#show_text td{
		border-top: 1px solid #cbbdbd;
		
	}
	
	.scroll-wrap{
    width: 100%;
    margin: 40px auto;
    background: #F7F1E5
	}
	.scroll-pane{
		border: 2px solid #b5adad;
		width: 99%;
		height: 370px;
		overflow: auto;
	}
	
	#user_name{
		color: #191dd3;
	}
	
	#input_text{
		position: relative bottom;
	}
</style>
<div class="scroll-wrap">
<div class="scroll-pane">
	<table id = "show_text" width = 100%>
		<tr>
			<th id="show_name" width = 1%></th><th id = "user_message"></th><th align="right" width = 1%></th>
		</tr>
	</table>
</div>
</div>
<div id = "input_text">
	<p><textarea id="send_text" cols="50" rows="1"></textarea>
	<input type="button" value="Отправить" id="send_button"></p>
	<script>
		var room_id = {{ room_name.id }};
	</script>
	<script type = "text/javascript" src="{{MEDIA_URL}}js/jquery.scrollTo-min.js"></script>
	<script type = "text/javascript" src="{{MEDIA_URL}}js/jscript.js"></script>
{% endblock %}
